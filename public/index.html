<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<form id="registration-form">
    <fieldset>
        <legend>Реєстрація звернення</legend>

        <div class="form-group">
            <label for="topic">Тема звернення:</label>
            <input type="text" id="topic" name="topic" required>
        </div>

        <div class="form-group">
            <label for="message">Звернення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{2}[0-9]{3}[0-9]{7}" placeholder="+380883426950" required>
        </div>

        <div class="form-group">
            <label for="history">Тип звернення:</label>
            <select id="history" name="history">
                <option value="Проблеми">Проблеми</option>
                <option value="Побажання">Побажання</option>
                <option value="Інше">Інше</option>
            </select>
        </div>

        <div class="form-group">
            <label for="agree">Згода з умовами:</label>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Я погоджуюсь з умовами</label>
        </div>

        <button type="submit" id="submitBtn">Відправити</button>

        <div id="loadingSpinner" style="display: none; text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
            <p>Loading...</p>
        </div>

        <div id="successBanner" style="display: none; background-color: #4CAF50; color: white; padding: 10px; text-align: center; margin-top: 10px; box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);">
            Дякуємо за Ваше повідомлення!
        </div>

        <div id="errorMessage" style="color: red; display: none;">Error submitting form. Please try again.</div>
    </fieldset>
</form>

<script src="script.js"></script>

</body>
</html>
